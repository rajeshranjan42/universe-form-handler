<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test External Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        .message { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ External Project Test</h1>
    <p>Testing form submission to: <strong>https://universe-form-handler.onrender.com</strong></p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required>This is a test message from external project.</textarea>
        </div>
        
        <input type="hidden" name="_honeypot" value="">
        <input type="hidden" name="source" value="External Test Form">
        
        <button type="submit">üöÄ Test Submit</button>
    </form>
    
    <div id="responseMessage"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const button = e.target.querySelector('button');
            const messageDiv = document.getElementById('responseMessage');
            
            button.textContent = '‚è≥ Sending...';
            button.disabled = true;
            
            try {
                console.log('Sending data:', data);
                
                const response = await fetch('https://universe-form-handler.onrender.com/submit-form', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                messageDiv.innerHTML = `<div class="${result.success ? 'success' : 'error'}">
                    ${result.success ? '‚úÖ' : '‚ùå'} ${result.message}
                </div>`;
                
                if (result.success) {
                    e.target.reset();
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
            
            button.textContent = 'üöÄ Test Submit';
            button.disabled = false;
        });
    </script>
</body>
</html>
