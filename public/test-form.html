<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Test Contact Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container py-5" style="max-width:600px">
  <h2 class="mb-4 text-center">Contact Us</h2>

  <form id="contactForm" class="card shadow-sm p-4 bg-white">
    <input type="text" name="_honeypot" class="d-none">
    <input type="hidden" name="source" value="Test Form HTML">

    <div class="mb-3">
      <label class="form-label">Name*</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email*</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message*</label>
      <textarea name="message" rows="5" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Send</button>
  </form>

  <div id="alertBox" class="alert mt-3" style="display:none;"></div>
</div>

<script src="/js/form-handler.js"></script>
</body></html>
