<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Universe Form - All Fields</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.navbar { background: rgba(0,0,0,0.3) !important; backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,215,0,0.2); }
.logo { display: flex; align-items: center; gap: 12px; text-decoration: none; color: #FFD700 !important; }
.logo-icon { font-size: 65px; }
.logo-text { font-size: 1.5rem; font-weight: 700; }
.nav-links a { color: #fff !important; font-weight: 500; transition: color 0.3s; }
.nav-links a:hover { color: #FFD700 !important; }
.form-container { background: linear-gradient(145deg, #1e1e3f 0%, #2a2a5a 100%) !important; border: 2px solid #FFD700 !important; }
.form-control { background: rgba(255,215,0,0.05) !important; border: 2px solid rgba(255,215,0,0.3) !important; color: #fff !important; }
.form-control:focus { border-color: #FFD700 !important; background: rgba(255,215,0,0.1) !important; box-shadow: 0 0 0 0.2rem rgba(255,215,0,0.25) !important; }
.form-label { color: #FFD700 !important; font-weight: 600; }
.btn-submit { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%) !important; border: none !important; color: #000 !important; font-weight: 700 !important; }
.btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(255,215,0,0.3); }
</style>
</head><body style="background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); min-height: 100vh; color: #fff;">
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid" style="max-width:1200px; margin: 0 auto;">
    <a href="/" class="logo">
      <span class="logo-icon">üçÅ</span>
      <span class="logo-text">Universe Form Handler</span>
    </a>
    <div class="nav-links d-flex gap-4">
      <a href="/">Dashboard</a>
      <a href="/contact-form.html">Simple Form</a>
      <a href="/all-form-code.html">Advanced Form</a>
      <a href="/contact.html">Contact</a>
      <a href="/health">API Status</a>
    </div>
  </div>
</nav>

<div class="container py-5" style="max-width:800px">
  <h2 class="mb-4 text-center" style="color: #FFD700; font-weight: 600;">Universe Contact Form</h2>

  <form id="universalForm" class="card shadow-lg p-4 form-container" style="border-radius: 20px;" enctype="multipart/form-data">
    <input type="text" name="_honeypot" class="d-none">
    <input type="hidden" name="source" value="Universal Form HTML">

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">First Name*</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Last Name*</label>
        <input type="text" name="last_name" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Email*</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" name="phone" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Company</label>
      <input type="text" name="company" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Subject*</label>
      <select name="subject" class="form-select" required>
        <option value="">Choose...</option>
        <option value="General Inquiry">General Inquiry</option>
        <option value="Support Request">Support Request</option>
        <option value="Business Partnership">Business Partnership</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Message*</label>
      <textarea name="message" rows="5" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Budget Range</label>
      <select name="budget" class="form-select">
        <option value="">Select Budget</option>
        <option value="Under $1,000">Under $1,000</option>
        <option value="$1,000 - $5,000">$1,000 - $5,000</option>
        <option value="$5,000 - $10,000">$5,000 - $10,000</option>
        <option value="Above $10,000">Above $10,000</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Document</label>
      <input type="file" name="document" class="form-control" accept=".pdf,.doc,.docx,.jpg,.png">
      <div class="form-text">Supported: PDF, DOC, DOCX, JPG, PNG (Max 10MB)</div>
    </div>

    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="newsletter" value="yes" id="newsletter">
        <label class="form-check-label" for="newsletter">
          Subscribe to newsletter
        </label>
      </div>
    </div>

    <button type="submit" class="btn w-100 btn-submit" style="padding: 15px; border-radius: 10px;">Send Message</button>
  </form>

  <div id="alertBox" class="alert mt-3" style="display:none;"></div>
</div>

<script src="/js/all-form-code.js"></script>
</body></html>
