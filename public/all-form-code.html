<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Universe Form - All Fields</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .navbar {
        background: rgba(0, 0, 0, 0.3) !important;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        position: relative;
        z-index: 9999;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        color: #ffd700 !important;
      }
      .logo-icon {
        font-size: 65px;
      }
      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .nav-links {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .nav-links a {
        color: #fff !important;
        font-weight: 500;
        transition: color 0.3s;
        border: none !important;
        outline: none !important;
        text-decoration: none !important;
      }
      .nav-links a:focus,
      .nav-links a:active {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }
      .nav-links a:hover {
        color: #ffd700 !important;
      }
      .mobile-menu {
        display: none;
        background: none;
        border: none;
        color: #ffd700;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 8px;
        position: relative;
        z-index: 10000;
      }
      .form-container {
        background: linear-gradient(
          145deg,
          #1e1e3f 0%,
          #2a2a5a 100%
        ) !important;
        border: 2px solid #ffd700 !important;
        position: relative;
        z-index: 1;
      }
      .form-control {
        background: rgba(255, 215, 0, 0.05) !important;
        border: 2px solid rgba(255, 215, 0, 0.3) !important;
        color: #fff !important;
      }
      .form-control:focus {
        border-color: #ffd700 !important;
        background: rgba(255, 215, 0, 0.1) !important;
        box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25) !important;
      }
      .form-select {
        background: rgba(255, 215, 0, 0.05) !important;
        border: 2px solid rgba(255, 215, 0, 0.3) !important;
        color: #fff !important;
      }
      .form-select:focus {
        border-color: #ffd700 !important;
        background: rgba(255, 215, 0, 0.1) !important;
        box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25) !important;
      }
      .form-label {
        color: #ffd700 !important;
        font-weight: 600;
      }
      .btn-submit {
        background: linear-gradient(
          135deg,
          #ffd700 0%,
          #ffa500 100%
        ) !important;
        border: none !important;
        color: #000 !important;
        font-weight: 700 !important;
      }
      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
      }
      
      /* Mobile Styles */
      @media (max-width: 992px) {
        .mobile-menu {
          display: block !important;
        }
        .nav-links {
          display: none;
        }
      }
      
      @media (max-width: 768px) {
        .mobile-menu {
          display: block !important;
        }
        
        .nav-links {
          display: flex;
          flex-direction: column;
          position: fixed;
          top: 80px;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.95);
          backdrop-filter: blur(10px);
          padding: 20px;
          transform: translateY(-100%);
          opacity: 0;
          transition: all 0.3s ease;
          pointer-events: none;
          z-index: 9998;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav-links.active {
          transform: translateY(0);
          opacity: 1;
          pointer-events: auto;
        }
        
        .nav-links a {
          padding: 15px 0;
          border-bottom: 1px solid rgba(255, 215, 0, 0.2);
          text-align: center;
        }
        
        .nav-links a:last-child {
          border-bottom: none;
        }
        
        .logo-icon {
          font-size: 45px;
        }
        .logo-text {
          font-size: 1.2rem;
        }
        .container {
          padding: 20px 15px;
        }
      }
      
      @media (max-width: 480px) {
        .logo-icon {
          font-size: 35px;
        }
        .logo-text {
          font-size: 1rem;
        }
        .mobile-menu {
          font-size: 1.3rem;
        }
      }
      
      /* Overlay to prevent interaction with content when menu is open */
      .menu-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9997;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }
      
      .menu-overlay.active {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body
    style="
      background: linear-gradient(
        135deg,
        #0f0f23 0%,
        #1a1a2e 50%,
        #16213e 100%
      );
      min-height: 100vh;
      color: #fff;
    "
  >
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <a href="/" class="logo">
          <span class="logo-icon">üçÅ</span>
          <span class="logo-text">Universe Form Handler</span>
        </a>
        <button class="mobile-menu" id="mobileMenuBtn">‚ò∞</button>
        <div class="nav-links" id="navLinks">
          <a href="/">Dashboard</a>
          <a href="/contact-form.html">Simple Form</a>
          <a href="/all-form-code.html">Advanced Form</a>
          <a href="/custom-form-test.html">Custom API</a>
          <a href="/contact.html">Contact</a>
          <a href="/health">API Status</a>
        </div>
      </div>
    </nav>
    
    <div class="container py-5 fade-in" style="max-width: 800px">
      <h2 class="mb-4 text-center" style="color: #ffd700; font-weight: 600">
        Universe Contact Form
      </h2>
      <form
        id="universalForm"
        class="card shadow-lg p-4 form-container fade-in"
        style="border-radius: 20px"
        enctype="multipart/form-data"
      >
        <input type="text" name="_honeypot" class="d-none" />
        <input type="hidden" name="source" value="Universal Form HTML" />
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name*</label>
            <input
              type="text"
              name="first_name"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name*</label>
            <input type="text" name="last_name" class="form-control" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Email*</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Company</label>
          <input type="text" name="company" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Subject*</label>
          <select name="subject" class="form-select" required>
            <option value="">Choose...</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Support Request">Support Request</option>
            <option value="Business Partnership">Business Partnership</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Message*</label>
          <textarea
            name="message"
            rows="5"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Budget Range</label>
          <select name="budget" class="form-select">
            <option value="">Select Budget</option>
            <option value="Under $1,000">Under $1,000</option>
            <option value="$1,000 - $5,000">$1,000 - $5,000</option>
            <option value="$5,000 - $10,000">$5,000 - $10,000</option>
            <option value="Above $10,000">Above $10,000</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Document</label>
          <input
            type="file"
            name="document"
            class="form-control"
            accept=".pdf,.doc,.docx,.jpg,.png"
          />
          <div class="form-text" style="color: #ccc;">
            Supported: PDF, DOC, DOCX, JPG, PNG (Max 10MB)
          </div>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="newsletter"
              value="yes"
              id="newsletter"
            />
            <label class="form-check-label" for="newsletter" style="color: #fff;">
              Subscribe to newsletter
            </label>
          </div>
        </div>
        <button
          type="submit"
          class="btn w-100 btn-submit"
          style="padding: 15px; border-radius: 10px"
        >
          Send Message
        </button>
      </form>
      <div id="alertBox" class="alert mt-3" style="display: none"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        const menuOverlay = document.getElementById('menuOverlay');
        
        if (mobileMenuBtn && navLinks && menuOverlay) {
          mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuOverlay.classList.toggle('active');
          });
          
          // Close menu when clicking on overlay
          menuOverlay.addEventListener('click', () => {
            navLinks.classList.remove('active');
            menuOverlay.classList.remove('active');
          });
          
          // Close menu when clicking on a link
          const menuLinks = navLinks.querySelectorAll('a');
          menuLinks.forEach(link => {
            link.addEventListener('click', () => {
              navLinks.classList.remove('active');
              menuOverlay.classList.remove('active');
            });
          });
        }
      });
      
      // Scroll animations
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        { threshold: 0.1 }
      );
      
      document.addEventListener("DOMContentLoaded", () => {
        const animatedElements = document.querySelectorAll(".fade-in");
        animatedElements.forEach((el) => observer.observe(el));
      });
    </script>
    <script src="/js/all-form-code.js"></script>
  </body>
</html>
