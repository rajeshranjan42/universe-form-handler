<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Contact Form - External Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); min-height: 100vh; }
        .container { max-width: 800px; }
        h2 { color: #FFD700; font-weight: 600; }
        .card { background: white; border: 2px solid #FFD700; border-radius: 15px; }
        .btn-primary { background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); border: none; color: #1a1a1a; font-weight: 600; }
        .alert { border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">üèÜ Advanced Contact Form</h2>

        <form id="advancedForm" class="card shadow-lg p-4" enctype="multipart/form-data">
            <input type="text" name="_honeypot" class="d-none">
            <input type="hidden" name="source" value="External Advanced Form">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name*</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name*</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email*</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" name="phone" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" name="company" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Subject*</label>
                <select name="subject" class="form-select" required>
                    <option value="">Choose...</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Support Request">Support Request</option>
                    <option value="Business Partnership">Business Partnership</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Message*</label>
                <textarea name="message" rows="5" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Budget Range</label>
                <select name="budget" class="form-select">
                    <option value="">Select Budget</option>
                    <option value="Under $1,000">Under $1,000</option>
                    <option value="$1,000 - $5,000">$1,000 - $5,000</option>
                    <option value="$5,000 - $10,000">$5,000 - $10,000</option>
                    <option value="Above $10,000">Above $10,000</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Document</label>
                <input type="file" name="document" class="form-control" accept=".pdf,.doc,.docx,.jpg,.png">
                <div class="form-text">Supported: PDF, DOC, DOCX, JPG, PNG (Max 10MB)</div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="newsletter" value="yes" id="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Subscribe to newsletter
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>

        <div id="alertBox" class="alert mt-3" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById('advancedForm');
        const alertB = document.getElementById('alertBox');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            
            // Check if file is uploaded
            const hasFile = formData.get('document') && formData.get('document').size > 0;
            
            const button = e.target.querySelector('button');
            button.textContent = 'Sending...';
            button.disabled = true;

            try {
                const url = hasFile 
                    ? 'https://universe-form-handler.onrender.com/submit-form-files'
                    : 'https://universe-form-handler.onrender.com/submit-form';
                
                const options = {
                    method: 'POST',
                    body: hasFile ? formData : JSON.stringify(Object.fromEntries(formData.entries()))
                };
                
                if (!hasFile) {
                    options.headers = { 'Content-Type': 'application/json' };
                }

                const res = await fetch(url, options);
                const out = await res.json();
                
                show(out.success ? 'success' : 'danger', out.message);
                if (out.success) form.reset();
            } catch (error) {
                show('danger', 'Network error. Try again.');
            }

            button.textContent = 'Send Message';
            button.disabled = false;
        });

        function show(type, msg) {
            alertB.className = `alert alert-${type} mt-3`;
            alertB.innerHTML = `<strong>${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</strong> ${msg}`;
            alertB.style.display = 'block';
            
            // Add animation
            alertB.style.opacity = '0';
            alertB.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                alertB.style.transition = 'all 0.3s ease';
                alertB.style.opacity = '1';
                alertB.style.transform = 'translateY(0)';
            }, 10);
        }
    </script>
</body>
</html>
